    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form Validation</title>
  </head>
  <body>
    <main class="container">
      <div class="box">
        <form class="form" id="form">
          <h1>Registration</h1>
          <div class="input-container">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
            <div class="error"></div>
          </div>
          <div class="input-container">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" />
            <div class="error"></div>
          </div>
          <div class="input-container">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="password"
            />

            <div class="error"></div>
            <ul class="confirmation" id="confirmation">
              <li class="invalid" id="lower">Lowercase letters</li>
              <li class="invalid" id="upper">Uppercase letters</li>
              <li class="invalid" id="number">Numbers</li>
              <li class="invalid" id="special">Special Characters</li>
              <li class="invalid" id="validLength">8 characters long</li>
            </ul>
          </div>
          <div class="input-container">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
            />
            <div class="error"></div>
          </div>
          <button type="submit" id="submit-btn">Sign Up</button>
        </form>
